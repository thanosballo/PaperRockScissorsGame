<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissor Game</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2 class="container">Choose your selection</h2>
    <div class="container">
    <div data-selection="rock" class="border button"><i class="las la-hand-rock la-4x"></i></div>
    <div data-selection="paper" class="border button"><i class="las la-hand-paper la-4x"></i></div>
    <div data-selection="scissor" class="border button"><i class="las la-hand-scissors la-4x"></i></div>
    </div>
    <div class="display-screen display"></div>
    <h2 class="container">Computer selection</h2>
    <div class="container">
    <div class="border"><i class="las la-hand-rock la-4x"></i></div>
    <div class="border"><i class="las la-hand-paper la-4x"></i></div>
    <div class="border"><i class="las la-hand-scissors la-4x"></i></div>
    </div>
</body>
</html>
